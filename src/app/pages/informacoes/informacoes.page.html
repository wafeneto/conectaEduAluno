<ion-header [translucent]="true">
  <app-header title="Informações" [hasBackButton]="true" [hasInfoIcon]="false" [hasNotificationIcon]="false"></app-header>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-content">

    <div class="ion-margin-top">
      <ion-grid>
        <ion-row>
          <ion-col class="centralizado">
            <div class="logo-container">

              <ion-img class="logo-teste" src="/assets/LogoConectaEduEstendida.jpeg"></ion-img>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-list>
      <ion-item
        color="none"
        lines="none"
        detail="false"
        (click)="sair()"
      >
        <ion-icon
          color="primary"
          size="small"
          name="power-outline"
          slot="start"
        ></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="fixed-footer">
  <ion-toolbar>
    <ion-grid class="social">
      <ion-row>
        <ion-col size="1">
          <a href="https://www.facebook.com/profile.php?id=100084312726430" target="_blank">
            <ion-icon color="primary" name="logo-facebook"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="1">
          <a href="https://www.instagram.com/conectasuas/" target="_blank">
            <ion-icon color="primary" name="logo-instagram"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="1">
          <a href="https://twitter.com/conectasuas" target="_blank">
            <ion-icon color="primary" name="logo-twitter"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="1">
          <a href="https://www.youtube.com/@conectasuas" target="_blank">
            <ion-icon color="primary" name="logo-youtube"></ion-icon>
          </a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>&#64;ConectaSuas</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="virtual-vision">
        <ion-col>
          <ion-text>
            <p class="copyright">Versão 1.0.0</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
